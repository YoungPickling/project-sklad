<div class="frontpage-banner">
  <div class="frontpage-banner-wrapper">
    <div style="margin:0 auto;display: flex;align-items: center;justify-content: center; width:300px;height:300px" *ngIf="isLoading else loginTemplate">
      <span class="frontpage-loader"></span>
    </div>

    <ng-template #loginTemplate>
      <div class="error-box" *ngIf="error">{{error}}</div>
      <p>Sign In</p>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <input 
          type="text" 
          class="input" 
          placeholder="Username"
          ngModel
          name="username"
          autocomplete="username"
          required
          minlength="2"
          >
        <br><br>
        <input 
          type="password" 
          class="input" 
          placeholder="Password"
          ngModel
          name="password"
          autocomplete="current-password"
          required
          minlength="6"
          > <!-- pattern="\d+" -->
        <br><br>
        <button 
          type="submit"
          class="frontpage-button"
          [disabled]="!authForm.valid"
        >SIGN IN</button>
      </form>
      <a [routerLink]="['/join']">Create account</a>
    </ng-template>
  </div>
</div>
